<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/registrar.css">
  <link rel="stylesheet" href="../styles/index.css">
  <script src="../scripts/form.js" type="module"></script>

  <title>Registrarse</title>
</head>

<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="../pages/register.html">Registrar</a>
      <a href="../pages/articulos.html">Articulos</a>
    </nav>
  </header>
  <main>
    <div class="content">
      <form action="">
        <!-- Nombre -->
        <div class="input">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" >
        </div>

        <!-- Apellidop -->
        <div class="input">
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" >
        </div>

        <!-- Mail -->
        <div class="input">
          <label for="mail">Mail:</label>
          <input type="text" name="mail" id="mail" >
        </div>

        <!-- Contacto -->
        <div class="input">
          <label for="contacto">Contacto:</label>
          <input type="text" name="contacto" id="contacto" maxlength="10">
        </div>

        <div class="input-button">
          <input type="submit" value="Enviar">
        </div>
        <div class="error">
          <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
          </svg>
          <span></span>
        </div>
      </form>
    </div>
  </main>
  <footer></footer>
</body>

</html>
